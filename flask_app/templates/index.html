<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/create/dojo" method="POST">
                    <h2>Nuevo Dojo</h2>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" class="form-group">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Agregar Dojo"  class="btn btn-primary">
                    </div>
                </form>
            </div>
            <div class="col-6">
                <h2>Todos los Dojos</h2>
                {% for dojo in dojos %}
                <p>
                    <a href="/dojos/{{dojo.id}}">{{dojo.name}}</a>
                </p>
                {% endfor %}
                <a href="/ninjas" class="btn btn-success">Agregar Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
